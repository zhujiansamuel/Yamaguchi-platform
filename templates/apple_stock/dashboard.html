<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Apple Stock Dashboard</title>
  <!-- 为了快：用 Tailwind CDN 做点基础样式；可删 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Apple 库存看板</h1>

    <!-- 过滤区 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
      <div>
        <label class="block text-sm mb-1">门店</label>
        <select id="storeSelect" class="w-full border rounded p-2"></select>
      </div>
      <div>
        <label class="block text-sm mb-1">是否有货</label>
        <select id="stockSelect" class="w-full border rounded p-2">
          <option value="">全部</option>
          <option value="true">有货</option>
          <option value="false">无货</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm mb-1">搜索（门店名 / PN / 型号 / 颜色）</label>
        <input id="searchInput" type="text" placeholder="例如：MTUW3J/A 或 16 Pro"
               class="w-full border rounded p-2" />
      </div>
    </div>

    <div class="flex items-center gap-2 mb-3">
      <button id="refreshBtn" class="px-3 py-2 bg-black text-white rounded">刷新</button>
      <span id="loading" class="text-sm text-gray-600 hidden">加载中…</span>
      <span id="resultInfo" class="text-sm text-gray-600 ml-auto"></span>
    </div>

    <!-- 表格 -->
    <div class="overflow-x-auto bg-white rounded-xl shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left p-3">记录时间</th>
            <th class="text-left p-3">门店</th>
            <th class="text-left p-3">PN</th>
            <th class="text-left p-3">iPhone</th>
            <th class="text-left p-3">库存</th>
            <th class="text-left p-3">预计到达（最早〜最晚）</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- 分页 -->
    <div class="flex items-center justify-between mt-3">
      <button id="prevBtn" class="px-3 py-2 border rounded disabled:opacity-40" disabled>上一页</button>
      <div id="pageInfo" class="text-sm text-gray-600"></div>
      <button id="nextBtn" class="px-3 py-2 border rounded disabled:opacity-40" disabled>下一页</button>
    </div>

    <p class="text-xs text-gray-500 mt-3">数据来源：/AppleStockChecker/inventory-records/（匿名只读）</p>
  </div>

<script>
const apiBase = "/AppleStockChecker"; // 与后端同域，无 CORS 问题
let nextUrl = null, prevUrl = null, currentPage = 1;

function fmtTime(ts) {
  if (!ts) return "-";
  try { return new Date(ts).toLocaleString(); } catch { return ts; }
}
function htmlesc(s){ return (s ?? "").toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

async function loadStores() {
  const sel = document.getElementById("storeSelect");
  sel.innerHTML = `<option value="">全部门店</option>`;
  const res = await fetch(`${apiBase}/stores/?ordering=name`);
  const data = await res.json();
  (data.results || data).forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id; opt.textContent = s.name;
    sel.appendChild(opt);
  });
}

function buildInventoryUrl(base=null) {
  if (base) return base; // next/prev 已含分页参数
  const storeId   = document.getElementById("storeSelect").value.trim();
  const hasStock  = document.getElementById("stockSelect").value.trim();
  const search    = document.getElementById("searchInput").value.trim();

  const params = new URLSearchParams();
  if (storeId) params.set("store", storeId);
  if (hasStock) params.set("has_stock", hasStock);
  if (search) params.set("search", search);
  params.set("ordering", "-recorded_at"); // 最近的在前
  // 这里使用默认分页（settings.PAGE_SIZE），无需显式 page_size

  return `${apiBase}/inventory-records/?${params.toString()}`;
}

async function loadInventory(url=null) {
  const loading = document.getElementById("loading");
  const tbody   = document.getElementById("tableBody");
  const resultInfo = document.getElementById("resultInfo");
  loading.classList.remove("hidden");
  tbody.innerHTML = "";
  try {
    const res = await fetch(buildInventoryUrl(url));
    const data = await res.json();
    const rows = (data.results || data);

    // 分页链接处理
    nextUrl = data.next || null;
    prevUrl = data.previous || null;

    rows.forEach(item => {
      const tr = document.createElement("tr");
      tr.className = "border-t";
      const pn = htmlesc(item.iphone_part_number);
      const iphoneLabel = htmlesc(item.iphone_label);
      const storeName = htmlesc(item.store_name);
      tr.innerHTML = `
        <td class="p-3 whitespace-nowrap">${fmtTime(item.recorded_at)}</td>
        <td class="p-3">${storeName}</td>
        <td class="p-3"><a class="underline" href="${apiBase}/iphones/${encodeURIComponent(pn)}/" target="_blank">${pn || "-"}</a></td>
        <td class="p-3">${iphoneLabel}</td>
        <td class="p-3">${item.has_stock ? "有货 ✅" : "无货 ❌"}</td>
        <td class="p-3">${fmtTime(item.estimated_arrival_earliest)} 〜 ${fmtTime(item.estimated_arrival_latest)}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("prevBtn").disabled = !prevUrl;
    document.getElementById("nextBtn").disabled = !nextUrl;

    // 结果信息
    if (typeof data.count === "number") {
      const start = ((data.current || data.page || currentPage) - 1) * (data.page_size || 20) + 1;
      const end = start + rows.length - 1;
      document.getElementById("pageInfo").textContent = rows.length ? `第 ${start}–${end} / 共 ${data.count}` : "无结果";
      resultInfo.textContent = "";
    } else {
      document.getElementById("pageInfo").textContent = "";
      resultInfo.textContent = `共 ${rows.length} 条`;
    }
  } catch (e) {
    console.error(e);
    tbody.innerHTML = `<tr><td class="p-3 text-red-600" colspan="6">加载失败：${htmlesc(e.message || e)}</td></tr>`;
  } finally {
    loading.classList.add("hidden");
  }
}

document.getElementById("refreshBtn").addEventListener("click", () => { currentPage = 1; loadInventory(); });
document.getElementById("prevBtn").addEventListener("click", () => { if (prevUrl) { currentPage = Math.max(1, currentPage-1); loadInventory(prevUrl); }});
document.getElementById("nextBtn").addEventListener("click", () => { if (nextUrl) { currentPage += 1; loadInventory(nextUrl); }});

document.getElementById("storeSelect").addEventListener("change", () => { currentPage = 1; loadInventory(); });
document.getElementById("stockSelect").addEventListener("change", () => { currentPage = 1; loadInventory(); });
document.getElementById("searchInput").addEventListener("keydown", (e) => { if (e.key === "Enter") { currentPage = 1; loadInventory(); }});

(async function init(){
  await loadStores();
  await loadInventory();
})();
</script>
</body>
</html>
