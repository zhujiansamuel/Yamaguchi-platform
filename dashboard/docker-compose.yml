services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8001:8001"      # 开发时也可直接访问 API
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')"]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:80"        # 仪表盘入口
    depends_on:
      backend:
        condition: service_healthy
